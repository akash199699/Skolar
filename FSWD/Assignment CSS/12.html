<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
            position: relative;
        }
        .box1, .box2, .box3 {
            width: 200px;
            height: 120px;
            margin: 10px;
            padding: 20px;
            position: absolute;
        }
        .box1 {
            background: lightblue;
            z-index: 1;
        }
        .box2 {
            background: lightcoral;
            z-index: 2;
            left: 100px;
            top: 80px;
        }
        .box3 {
            background: lightgreen;
            z-index: 3;
            left: 200px;
            top: 160px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 12</h1>
    </header>
    <main>
        <div class="box1">Box 1 <br>(z-index: 1)</div>
        <div class="box2">Box 2 <br>(z-index: 2)</div>
        <div class="box3">Box 3 <br>(z-index: 3)</div>
    </main>
    <!-- <footer>
        <p>&copy; 2024 Z-Index Example</p>
    </footer> -->
</body>
</html>
