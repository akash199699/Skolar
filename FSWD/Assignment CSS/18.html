<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 18</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --text-color: white;
            --background-color: lightblue;
            --heading-font: 24px;
            --content-font: 16px;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            font-size: var(--content-font);
        }
        header {
            background: var(--primary-color);
            color: var(--text-color);
            padding: 1em;
            text-align: center;
            font-size: var(--heading-font);
        }
        main {
            padding: 1em;
        }
        footer {
            background: var(--primary-color);
            color: var(--text-color);
            text-align: center;
            padding: 1em;
            font-size: var(--content-font);
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 18</h1>
    </header>
    <main>
        <h2>Using Variables for Colors</h2>
        <p>This assignment showcases the use of CSS variables for consistent styling.</p>
    </main>
    <footer>
        <p>&copy; 2024 CSS Variables</p>
    </footer>
</body>
</html>
