<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 15</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header,footer {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 2em;
            display: flex;
            justify-content: space-between;
        }
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            background: lightblue;
            transform: rotate(45deg);
            transition: transform 0.5s;
        }
        .box:hover {
            transform: rotate(0deg);
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 15</h1>
    </header>
    <main>
        <div class="box">Hover to Rotate</div>
        <div class="box">Hover to Rotate</div>
    </main>
    <footer>
        <p>&copy; 2024 CSS Transforms</p>
    </footer>
</body>
</html>
