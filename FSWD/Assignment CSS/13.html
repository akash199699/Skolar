<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 13</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header,footer {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            background: lightblue;
            transition: background-color 0.5s, transform 0.5s;
        }
        .box:hover {
            background-color: lightcoral;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 13</h1>
    </header>
    <main>
        <div class="box">Hover over me!</div>
    </main>
    <footer>
        <p>&copy; 2024 CSS Transitions</p>
    </footer>
</body>
</html>
