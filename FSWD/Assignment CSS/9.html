<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        @media (min-width: 769px) and (max-width: 1024px) {
            body {
                font-size: 16px;
            }
        }
        @media (min-width: 1025px) {
            body {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 9</h1>
    </header>
    <main>
        <h2>Welcome!</h2>
        <p>This page adjusts its layout based on different screen sizes.</p>
    </main>
    <footer>
        <p>&copy; 2024 Responsive Design</p>
    </footer>
</body>
</html>
