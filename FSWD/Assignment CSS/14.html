<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 14</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header,footer {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        .box {
            width: 200px;
            height: 200px;
            background: lightblue;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 14</h1>
    </header>
    <main>
        <div class="box"></div>
    </main>
    <footer>
        <p>&copy; 2024 CSS Animations</p>
    </footer>
</body>
</html>
