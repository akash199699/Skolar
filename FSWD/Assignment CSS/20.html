<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 1em;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .col {
            flex: 1;
            padding: 1em;
            box-sizing: border-box;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 1em;
            background: lightblue;
        }
        .btn {
            display: inline-block;
            padding: 0.5em 1em;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #218838;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Assignment 20</h1>
    </header>
    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <h3>Card 1</h3>
                    <p>First card.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3>Card 2</h3>
                    <p>Second card.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <h3>Card 3</h3>
                    <p>Third card.</p>
                    <a href="#" class="btn">Learn More</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Custom CSS Framework</p>
    </footer>
</body>
</html>
